<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Little JavaScript Calculator</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* ===== Global Aesthetic ===== */
    body {
      background: radial-gradient(circle at center, #020202, #000000 90%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* ===== Calculator Body ===== */
    .calculator {
      background: linear-gradient(145deg, #121212, #1a1a1a);
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(255, 140, 0, 0.2);
      padding: 25px 20px;
      width: 330px;
      transition: all 0.3s ease-in-out;
    }

    .calculator:hover {
      box-shadow: 0 0 60px rgba(255, 165, 0, 0.3);
      transform: scale(1.02);
    }

    /* ===== Display ===== */
    .display {
      background: #000;
      color: #ffa500;
      font-size: 2.1rem;
      border: none;
      width: 100%;
      text-align: right;
      padding: 12px 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 15px rgba(255, 165, 0, 0.3);
    }

    /* ===== Buttons ===== */
    .btn-custom {
      width: 70px;
      height: 70px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      transition: all 0.15s ease-in-out;
      box-shadow: 0 0 8px transparent;
    }

    .btn-custom:active {
      transform: scale(0.9);
    }

    /* Number buttons */
    .btn-number {
      background-color: #001f3f;
      color: #ffa500;
      box-shadow: 0 0 10px rgba(0, 31, 63, 0.8);
    }

    .btn-number:hover {
      background-color: #002b5c;
      box-shadow: 0 0 20px rgba(0, 122, 255, 0.8), 0 0 10px rgba(255, 165, 0, 0.6);
    }

    /* Operator & Equal buttons */
    .btn-operator {
      background-color: #8b0000;
      color: #ffff00;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    .btn-operator:hover {
      background-color: #a30000;
      box-shadow: 0 0 20px rgba(255, 50, 0, 0.8), 0 0 10px rgba(255, 255, 0, 0.6);
    }

    /* Clear button */
    .btn-clear {
      background-color: #333;
      color: #ff6347;
      box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
    }

    .btn-clear:hover {
      background-color: #444;
      box-shadow: 0 0 20px rgba(255, 99, 71, 0.8);
    }

    /* ===== Button Grid ===== */
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
        padding: 20px;
      }
      .btn-custom {
        width: 60px;
        height: 60px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator text-center">
    <!-- Display -->
    <input type="text" id="display" class="display" readonly />

    <!-- Button Layout -->
    <div class="btn-row">
      <button class="btn-custom btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-custom btn-operator" onclick="appendOperator('/')">÷</button>
    </div>

    <div class="btn-row">
      <button class="btn-custom btn-number" onclick="appendNumber('7')">7</button>
      <button class="btn-custom btn-number" onclick="appendNumber('8')">8</button>
      <button class="btn-custom btn-number" onclick="appendNumber('9')">9</button>
      <button class="btn-custom btn-operator" onclick="appendOperator('*')">×</button>
    </div>

    <div class="btn-row">
      <button class="btn-custom btn-number" onclick="appendNumber('4')">4</button>
      <button class="btn-custom btn-number" onclick="appendNumber('5')">5</button>
      <button class="btn-custom btn-number" onclick="appendNumber('6')">6</button>
      <button class="btn-custom btn-operator" onclick="appendOperator('-')">−</button>
    </div>

    <div class="btn-row">
      <button class="btn-custom btn-number" onclick="appendNumber('1')">1</button>
      <button class="btn-custom btn-number" onclick="appendNumber('2')">2</button>
      <button class="btn-custom btn-number" onclick="appendNumber('3')">3</button>
      <button class="btn-custom btn-operator" onclick="appendOperator('+')">+</button>
    </div>

    <div class="btn-row">
      <button class="btn-custom btn-number" onclick="appendNumber('0')">0</button>
      <button class="btn-custom btn-number" onclick="appendNumber('.')">.</button>
      <button class="btn-custom btn-operator" style="flex: 1" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(number) {
      display.value += number;
    }

    function appendOperator(operator) {
      const lastChar = display.value.slice(-1);
      if (['+', '-', '*', '/'].includes(lastChar)) {
        display.value = display.value.slice(0, -1) + operator;
      } else if (display.value !== '') {
        display.value += operator;
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculateResult() {
      try {
        const result = eval(display.value);
        display.value = result;
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
