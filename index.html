<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Little JavaScript Calculator</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* ===== Global Aesthetic ===== */
    body {
      background: radial-gradient(circle at center, #020202, #000000 90%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      transition: background 0.5s ease-in-out, color 0.3s;
    }

    /* ===== Top Bar (To-do + Mode Toggle) ===== */
    .top-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 10;
    }

    /* To-do List Link */
    .todo-link {
      color: #ffa500;
      text-decoration: none;
      font-weight: 600;
      background: #111;
      padding: 8px 14px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .todo-link:hover {
      background: #ffa500;
      color: #000;
      transform: scale(1.1);
    }

    /* ===== Calculator Body ===== */
    .calculator {
      background: linear-gradient(145deg, #121212, #1a1a1a);
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(255, 140, 0, 0.2);
      padding: 25px 20px;
      width: 330px;
      transition: all 0.3s ease-in-out;
    }

    .calculator:hover {
      box-shadow: 0 0 60px rgba(255, 165, 0, 0.3);
      transform: scale(1.02);
    }

    /* ===== Display ===== */
    .display {
      background: #000;
      color: #ffa500;
      font-size: 2.1rem;
      border: none;
      width: 100%;
      text-align: right;
      padding: 12px 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 15px rgba(255, 165, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    /* ===== Buttons ===== */
    .btn-custom {
      width: 70px;
      height: 70px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      transition: all 0.15s ease-in-out;
      box-shadow: 0 0 8px transparent;
    }

    .btn-custom:active {
      transform: scale(0.9);
    }

    /* Number buttons */
    .btn-number {
      background-color: #001f3f;
      color: #ffa500;
      box-shadow: 0 0 10px rgba(0, 31, 63, 0.8);
    }

    .btn-number:hover {
      background-color: #002b5c;
      box-shadow: 0 0 20px rgba(0, 122, 255, 0.8), 0 0 10px rgba(255, 165, 0, 0.6);
    }

    /* Operator & Equal buttons */
    .btn-operator {
      background-color: #8b0000;
      color: #ffff00;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    .btn-operator:hover {
      background-color: #a30000;
      box-shadow: 0 0 20px rgba(255, 50, 0, 0.8), 0 0 10px rgba(255, 255, 0, 0.6);
    }

    /* Clear button */
    .btn-clear {
      background-color: #333;
      color: #ff6347;
      box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
    }

    .btn-clear:hover {
      background-color: #444;
      box-shadow: 0 0 20px rgba(255, 99, 71, 0.8);
    }

    /* ===== Button Grid ===== */
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    /* ===== Toggle Button ===== */
    .mode-toggle {
      background: #ffa500;
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .mode-toggle:hover {
      background: #ffcc66;
      transform: scale(1.1);
    }

    /* ===== Light Mode ===== */
    body.light-mode {
      background: radial-gradient(circle at center, #e0e0e0, #ffffff 90%);
      color: #000;
    }

    body.light-mode .calculator {
      background: linear-gradient(145deg, #ffffff, #dcdcdc);
      box-shadow: 0 0 40px rgba(255, 165, 0, 0.3);
    }

    body.light-mode .display {
      background: #fffdf2;
      color: #000;
      box-shadow: inset 0 0 15px rgba(255, 165, 0, 0.2);
    }

    body.light-mode .btn-number {
      background-color: #d0eaff;
      color: #004080;
      box-shadow: 0 0 10px rgba(0, 31, 63, 0.3);
    }

    body.light-mode .btn-operator {
      background-color: #ffd6d6;
      color: #8b0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    body.light-mode .btn-clear {
      background-color: #f0f0f0;
      color: #cc0000;
      box-shadow: 0 0 10px rgba(255, 99, 71, 0.3);
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
        padding: 20px;
      }
      .btn-custom {
        width: 60px;
        height: 60px;
        font-size: 1.2rem;
      }
      .top-bar {
        flex-direction: column;
        right: 10px;
        top: 10px;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Top bar with To-Do link and Dark/Light toggle -->
  <div class="top-bar">
    <a href="To-do.html" class="todo-link">üìù To-Do List</a>
    <button class="mode-toggle" id="modeToggle">üåô Dark Mode</button>
  </div>

  <!-- Calculator -->
  <div class="calculator text-center">
    <input type="text" id="display" class="display"/>

    <div class="btn-row">
      <button class="btn-custom btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-custom btn-clear" onclick="calculateSquareRoot()">‚àö</button>
      <button class="btn-custom btn-clear" style="flex: 1" onclick="calculateResult()">=</button>
    </div>

    <div class="btn-row">
      <button class="btn-custom btn-number" onclick="appendNumber('7')">7</button>
      <button class="btn-custom btn-number" onclick="appendNumber('8')">8</button>
      <button class="btn-custom btn-number" onclick="appendNumber('9')">9</button>
      <button class="btn-custom btn-operator" onclick="appendOperator('*')">√ó</button>
    </div>

    <div class="btn-row">
      <button class="btn-custom btn-number" onclick="appendNumber('4')">4</button>
      <button class="btn-custom btn-number" onclick="appendNumber('5')">5</button>
      <button class="btn-custom btn-number" onclick="appendNumber('6')">6</button>
      <button class="btn-custom btn-operator" onclick="appendOperator('-')">‚àí</button>
    </div>

    <div class="btn-row">
      <button class="btn-custom btn-number" onclick="appendNumber('1')">1</button>
      <button class="btn-custom btn-number" onclick="appendNumber('2')">2</button>
      <button class="btn-custom btn-number" onclick="appendNumber('3')">3</button>
      <button class="btn-custom btn-operator" onclick="appendOperator('/')">√∑</button>
    </div>

    <div class="btn-row">
      <button class="btn-custom btn-number" onclick="appendNumber('0')">0</button>
      <button class="btn-custom btn-number" onclick="appendNumber('.')">.</button>
      <button class="btn-custom btn-operator" onclick="appendOperator('+')">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(number) {
      display.value += number;
    }

    function appendOperator(operator) {
      const lastChar = display.value.slice(-1);
      if (['+', '-', '*', '/'].includes(lastChar)) {
        display.value = display.value.slice(0, -1) + operator;
      } else if (display.value !== '') {
        display.value += operator;
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculateResult() {
      try {
        let expression = display.value.replace(/‚àö/g, 'Math.sqrt');
        display.value = eval(expression);
      } catch {
        display.value = 'Error';
      }
    }

    function calculateSquareRoot() {
      try {
        const value = parseFloat(display.value);
        if (isNaN(value)) return;
        if (value < 0) {
          display.value = 'Error';
        } else {
          display.value = Math.sqrt(value);
        }
      } catch {
        display.value = 'Error';
      }
    }

    // ===== Light/Dark Mode Toggle (with Memory) =====
    const modeToggle = document.getElementById('modeToggle');

    // Load saved theme
    const savedTheme = localStorage.getItem('calculatorTheme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
      modeToggle.textContent = 'üåû Light Mode';
    }

    // Toggle theme
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLightMode = document.body.classList.contains('light-mode');
      modeToggle.textContent = isLightMode ? 'üåû Light Mode' : 'üåô Dark Mode';
      localStorage.setItem('calculatorTheme', isLightMode ? 'light' : 'dark');
    });
  </script>
</body>
</html>
